# DESCRIPTION: Pytest configuration for Bundle File Tool v2.1 test suite
# ============================================================================

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    regression: Regression tests against v1.1.5 behavior
    profile: Tests specific to profile implementations
    parser: Tests for parsing logic
    writer: Tests for writing/bundling logic
    config: Tests for configuration management
    validation: Tests for safety and validation logic
    slow: Tests that take longer than 1 second
    smoke: Quick smoke tests for basic functionality

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
